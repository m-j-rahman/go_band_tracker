<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Info</title>
</head>

<body>
    <div class="every">
      <div class="header">
        <b><a href="/"> Groupie Tracker </a></b>
      </div>
      <div class="container">

        <div class="info">
          <img src="{{.Image}}" class="picture">
  
          <br>
  
          <div class="name_container">
            <b class="name"> {{.Name}} </b>
          </div>
  
          <br>
  
          <div class="members_container">
            <b class="members">Members:</b>
          </div>
  
          <br>
  
          <div class="group_members_container">
            {{range .Members}}
            <li class="group_members">{{.}}</li>
            {{end}}
          </div>
  
          <br>
  
          <div class="creation_date_container">
            <b class="creation_date"> Creation Date: {{.CreationDate}} </b>
          </div>
  
          <br>
  
          <div class="concert_dates_container">
            <b class="concert_dates"> Concert Dates:</b>
          </div>
  
          <br>

          <div class="first_album_container">
            <b class="first_album"> First Album: {{.FirstAlbum}} </b>
          </div>

          <br>
  
          <div class="dates_locations_container">
            {{ range $key, $value := .DatesLocations}}
            <li class="dates_locations><strong>{{ $key }}</strong>: {{ $value }}</li>
            {{ end }}
          </div>
  
        </div>
      </div>
    </div>
  
  </body>

</html>
